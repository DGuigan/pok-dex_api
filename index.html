<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <title>Pok√©mon API</title>
    </head>
    <body>
        <div id="main">
            <div id="left">
                <input id="dec-pokemon-btn" type="button" value="&lt|">
            </div>
            <div id="mid">
                <div id="search">
                    <form id="pokemon-search-form">
                        <input id="search-btn" type="submit" value="?">
                        <input id="pokemon-search-input" name="pokemon-search-id" type="text" placeholder="Search by name or ID">
                    </form>
                </div>
                <div id="pokemon-pane">
                    <div id="pp-left">
                        <img id="pp-img">
                        <div id="img-btns">
                            <input id="last-img-btn" type="button" value="&lt-">
                            <input id="next-img-btn" type="button" value="-&gt">
                        </div>
                        <div id="types-div">
                            <ul id="pp-types"></ul>
                        </div>
                    </div>
                    <div id="pp-right">
                        <h2 id="pp-name"></h2>
                    
                        <div id="stats-div">
                            <table id="pp-stats"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right">
                <input id="inc-pokemon-btn" type="button" value="|&gt">
            </div>

            <script src="./javascripts/pokemon.js" type="module"></script>
            <script src="./javascripts/utility.js" type="module"></script>
        </div>
    </body>
</html>
