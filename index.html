<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <title>Pok√©mon API</title>
    </head>
    <body>
        <div id="main">
            <div id="left">
                <img id="dec-pokemon-btn" class="hover" src="images/arrow.png">
            </div>
            <div id="mid">
                <div id="search">
                    <form id="pokemon-search-form">
                        <input id="search-btn" type="submit" value="?">
                        <input id="pokemon-search-input" name="pokemon-search-id" type="text" placeholder="Search by name or ID">
                    </form>
                </div>
                <div id="pokemon-pane">
                    <div id="pp-left">
                        <div id="img-btns">
                            <svg id="last-img-btn" class="hover" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;}</style></defs><title/><g data-name="Layer 2" id="Layer_2"><path d="M24,21a1,1,0,0,1-.71-.29L16,13.41l-7.29,7.3a1,1,0,1,1-1.42-1.42l8-8a1,1,0,0,1,1.42,0l8,8a1,1,0,0,1,0,1.42A1,1,0,0,1,24,21Z"/></g><g id="frame"><rect class="cls-1" height="32" width="32"/></g></svg>
                            <img id="pp-img">
                            <svg id="next-img-btn" class="hover" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;}</style></defs><title/><g data-name="Layer 2" id="Layer_2"><path d="M24,21a1,1,0,0,1-.71-.29L16,13.41l-7.29,7.3a1,1,0,1,1-1.42-1.42l8-8a1,1,0,0,1,1.42,0l8,8a1,1,0,0,1,0,1.42A1,1,0,0,1,24,21Z"/></g><g id="frame"><rect class="cls-1" height="32" width="32"/></g></svg>
                        </div>
                        <div id="types-div">
                            <ul id="pp-types"></ul>
                        </div>
                    </div>
                    <div id="pp-right">
                        <h2 id="pp-name"></h2>
                    
                        <div id="stats-div">
                            <!--Table data ids correspond to object keys-->
                            <table id="pp-stats">
                                <tr>
                                    <td>HP</td>
                                    <td id="td-hp" class="center-text"></td>
                                </tr>
                                <tr>
                                    <td>Attack</td>
                                    <td id="td-attack" class="center-text"></td>
                                </tr>
                                <tr>
                                    <td>Defense</td>
                                    <td id="td-defense" class="center-text"></td>
                                </tr>
                                <tr>
                                    <td>Special Attack</td>
                                    <td id="td-special-attack" class="center-text"></td>
                                </tr>
                                <tr>
                                    <td>Special Defense</td>
                                    <td id="td-special-defense" class="center-text"></td>
                                </tr>
                                <tr>
                                    <td>Speed</td>
                                    <td id="td-speed" class="center-text"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right">
                <img id="inc-pokemon-btn" class="hover" src="images/arrow.png">
            </div>

            <script src="./javascripts/pokemon.js" type="module"></script>
            <script src="./javascripts/utility.js" type="module"></script>
        </div>
    </body>
</html>
